version: '3.8'

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8000"
    volumes:
      - ./api:/app/api:ro

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8000:80"
    depends_on:
      - backend

  simulator:
    image: python:3.11-slim
    depends_on:
      - backend
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app:ro
    working_dir: /app
    # Mount the repository into the simulator container so the `ai_engine` package
    # and `api/requirements.txt` are available. This avoids needing a separate
    # simulator Dockerfile and keeps iteration fast for local development.
    command: ["/bin/sh","-c","python -m pip install -r /app/api/requirements.txt -q || true; python -m ai_engine.simulator --mode http --interval 5 --backend http://backend:8000"]
