apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - argocd.fidevops.xyz
      secretName: argocd-server-tls
  rules:
    - host: REPLACE_WITH_ARGOCD_HOSTNAME
      # Host replaced by automation: argocd.fidevops.xyz
      # If you want a different hostname, tell me and I'll update this file.
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
