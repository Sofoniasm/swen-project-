apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aiops-frontend-ingress
  annotations:
    # Replace with the ClusterIssuer you will create for cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - REPLACE_WITH_YOUR_HOSTNAME
      secretName: aiops-frontend-tls
  rules:
    - host: REPLACE_WITH_YOUR_HOSTNAME
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aiops-frontend
                port:
                  number: 80
