name: CI â€” build & push images

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/swen-project-backend:main
            ghcr.io/${{ github.repository_owner }}/swen-project-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/swen-project-frontend:main
            ghcr.io/${{ github.repository_owner }}/swen-project-frontend:${{ github.sha }}

      - name: Save pushed image refs
        run: |
          echo "BACKEND_IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER:-${{ github.repository_owner }}}/swen-project-backend:${{ github.sha }}" >> images.properties
          echo "FRONTEND_IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER:-${{ github.repository_owner }}}/swen-project-frontend:${{ github.sha }}" >> images.properties

      - name: Upload image refs artifact
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images.properties

      - name: Upload image tags as artifact
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: |
            .
